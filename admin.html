
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - ShadowTalk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Admin Panel</h2>

  <div id="auth">
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button onclick="verify()">Login</button>
  </div>

  <div id="adminPanel" class="hidden">
    <h3>Room Management</h3>
    <button onclick="getRooms()">Show All Active Rooms</button>
    <ul id="roomList"></ul>

    <div>
      <input type="text" id="roomToCheck" placeholder="Enter room name">
      <button onclick="getUsers()">Get Users</button>
      <ul id="userList"></ul>
    </div>

    <div>
      <input type="text" id="userToKick" placeholder="Username to kick/mute">
      <input type="text" id="roomTarget" placeholder="Room name">
      <button onclick="kick()">Kick</button>
      <button onclick="mute()">Mute</button>
    </div>

    <h3>View Logs</h3>
    <input type="text" id="logRoom" placeholder="Room for logs">
    <button onclick="getLogs()">View Logs</button>
    <pre id="logBox"></pre>

    <h3>Reports</h3>
    <button onclick="getReports()">View Reports</button>
    <pre id="reportBox"></pre>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="admin.js"></script>
</body>
</html>
