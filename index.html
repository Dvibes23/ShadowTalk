<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShadowTalk 2050</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mode-toggle">
    <label>
      <input type="checkbox" id="toggleMode"> Dark Mode
    </label>
  </div>

  <div id="entry">
    <h1>ShadowTalk 2050</h1>
    <input type="text" id="nickname" placeholder="Your nickname">
    <input type="text" id="room" placeholder="Room name or leave blank for random">
    <label><input type="checkbox" id="publicRoom"> Make Room Public</label>
    <input type="password" id="roomPassword" placeholder="Password (optional)">
    <button onclick="enterChat()">Enter Chat</button>
    <br><br>
    <a href="admin.html" target="_blank">Admin Panel</a>
  </div>

  <div id="chat" class="hidden">
    <h2 id="roomName"></h2>
    <p id="usersInRoom"></p>
    <div id="messages"></div>
    <p id="typing"></p>
    
    <div id="inputSection">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
      <button id="recordBtn">ðŸŽ¤</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
